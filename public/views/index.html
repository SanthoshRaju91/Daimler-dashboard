<html ng-app="myApp">
    <head>
        <title>DashBoard application page</title>        
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/fonts/glyphicons-halflings-regular.ttf">

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>

        <link rel="stylesheet" href="/bower_components/nvd3/build/nv.d3.css">
        <!--<link href="/d3js/css/bootstrap.css" rel="stylesheet"> -->
	    <link href="/d3js/css/nv.d3.css" rel="stylesheet" type="text/css">
        <link href="/d3js/css/common.css" rel="stylesheet">
        <link href="/d3js/css/desert.css" rel="stylesheet">                   
        
        <!--<script src="d3js/lib/d3.v3.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
        <script src="/d3js/lib/nv.d3.js"></script>
        <script src="/d3js/js/utils.js"></script>
        <script src="/d3js/js/plotMultiLine.js"></script>
        <script src="/d3js/js/plotBarChart.js"></script>
        <script src="/d3js/js/bullet.js"></script>

        <script src="/d3js/js/tooltip.js"></script>

        <script src="/d3js/lib/prettify.js"></script>

        <script src="/d3js/charts/focusChart.js"></script>
        <script src="/d3js/charts/multiStackedAreaChart.js"></script>
        
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller = "mainController">        
        <div class="modal fade" id = "themeModal" role = "dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4>Choose Theme - Click to select Theme</h4>                
                        <a  ng-repeat = "color in colorList" class="colorBlock" style="background: {{color}}" data-dismiss = "modal" ng-click = "applyTheme(color)"></a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-style = "theme" style = "border-color: {{selectedBorder}}">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                   <!-- <a href="#menu-toggle" class="navbar-brand" id="menu-toggle"><i class="ion-arrow-swap"></i></a>-->
                    <a class="navbar-brand" >QA Dashboard</a>
                    
                 </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/myPage" class = "btn btn-default btn-logout" style = "color: black !important; word-spacing: 1px; letter-spacing: 1px;">MY PAGE</a></li>
                        <li><a data-toggle = "modal" data-target = "#themeModal" style = "cursor: pointer">Themes</a></li>
                        <li><a href="#">Alerts <span class="badge">10</span></a></li>
                        <li><a href="#" class = "btn btn-default btn-logout" style = "color: black !important;">Logout</a></li>
                    </ul>                            
                </div>
            </div>
        </nav>
        <div id="wrapper">
            <div id="sidebar-wrapper" ng-style = "theme">
                <div class="profile-container">
                    <div class="thumbnail thumbnail-custom" ng-style = "theme" style="border-color: {{selectedBorder}}">
                        <img src="images/icon-user.png" width="100px" height="100px" class = "img-circle">
                        <div class="caption">
                            <h3>Raj Narayan</h3>
                            <a href = "#/viewProfile" class="btn btn-default btn-sm text-center" style = "margin-left: 40px">View Profile</a>
                        </div>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li >
                        <a href="#/dashboardView"><span class = "ion-ios-pulse icon"></span> Dashboard</a>
                    </li>                
                    <li>
                        <a href="#/programView"><span class="ion-ios-people-outline icon"></span> Program Level KPI's</a>
                    </li>                   
                    <li>
                        <a href="#/lobView"><span class="ion-ios-paper-outline icon"></span> LOB Dashboard</a>
                    </li>
                    <li>
                        <a href="#/projectSummary"><span class="ion-ios-plus-outline icon"></span> Project Summary</a>
                    </li>
                    <li>
                        <a href="#/projectExecution"><span class="ion-ios-paperplane-outline icon"></span> Project Execution</a>
                    </li>                   
                </ul>
            </div>
            <div id = "page-content-wrapper">
                <div class="">
                    <div class="container-fluid" ng-view></div>
                </div>            
            </div>   
        </div>          
        <div class="modal fade" role="dialog" id="myModal" ng-controller = "myPageController">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">                        
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                
                      <h4 class="modal-title" id="myModalLabel">Configure Chart</h4>
                  </div>
                  <div class="modal-body" style = "height: 65px;">
                      <div class="form-inline">
                        <div class="col-md-4">
                            <select id ="xInterval" class="form-control"> 
                                <option>Select X-Axis</option>
                                <option ng-repeat = "xAxis in xAxes" value="{{xAxis.key}}">{{xAxis.value}}</option>
                            </select>                            
                        </div>
                      <div class="col-md-4">
                          <select id ="yInterval" class="form-control">
                              <option>Select Y-Axis</option>
                                <option ng-repeat = "yAxis in yAxes" value="{{yAxis.key}}">{{yAxis.value}}</option>
                          </select>
                      </div>
                          <div class="col-md-4">
                            <select id = "chartType" class="form-control">
                                <option>Select Chart</option>
                                <option ng-repeat = "chartType in chartTypes" value="{{chartType.key}}">{{chartType.value}}</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="drawGraph(); ">Save changes</button>
                  </div>
            </div>
          </div>
        </div>
        
        
        
        <div class="modal fade" id = "submitModal" role = "dialog" ng-controller = "myPageController">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" style = "height: 230px;">
                        <h4 class="modal-header">Set interval and submit to finish.</h4>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class=" col-md-4 control-label">Choose Interval Period</label>
                                <div class="col-md-6">
                                    <select class="form-control">
                                        <option>Select</option>
                                        <option value = "1">Every Day</option>
                                        <option value = "2">Every Week</option>
                                        <option value = "3">Every 15 days</option>
                                        <option value = "4">Every Month</option>                                
                                    </select>
                                </div>                            
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Email Address</label>
                                <div class="col-md-6">
                                    <input type="email" class = "form-control" placeholder = "Email Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class = "col-md-offset-4 col-md-6">
                                    <button type = "button" class="btn btn-default" style="margin-right: 10px" data-dismiss = "modal">Cancel</button>
                                    <button type = "button" data-dismiss = "modal" class="btn btn-success"  data-target = "#confirmModal" ng-click = "submitConfig()">Submit</button>
                                </div>                                                                
                            </div>                            
                        </div>                                                
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="/js/d3/liquidFillGauge.js" language="JavaScript"></script>
        <script src="/js/d3/index.js"></script>
        <script src="/js/d3/bullet.js"></script>
        <script src = "/js/mypage.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/dashboardController.js"></script>    
        <script src="/js/controllers/programLevelController.js"></script> 
        <script src="/js/controllers/lobViewController.js"></script> 
        <script src="/js/controllers/projectSummaryController.js"></script> 
        <script src="/js/controllers/projectExecutionController.js"></script>         
        <script src="/js/controllers/viewProfileController.js"></script>         
        <script src="/js/controllers/myPageController.js"></script>         
</body>
</html>
